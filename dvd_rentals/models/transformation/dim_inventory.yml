version: 2

models:
  - name: dim_inventory
    columns:
      - name: inventory_key
        description: The surrogate key of the inventory_id
        tests:
          - not_null
          - unique
      
      - name: inventory_id
        description: The natural key
        tests:
          - not_null
          - unique

      - name: film_id
        description: Film id
        tests:
          - not_null

      - name: store_id
        description: Store id
        tests:
          - not_null